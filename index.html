<!DOCTYPE html>
<html>
<head>
  <title>Sorting Algorithms Visualization</title>
  <link rel="stylesheet" href="./asets/style/reset.css">
  <link rel="stylesheet" href="./asets/style/style.css">
</head>
<body>
  <div id="array-container"></div>
  <div id="algorithm-select">
    <label for="algorithm">Выберите алгоритм сортировки: </label>
    <select id="algorithm">
      <option value="bubble">Сортировка пузырьком</option>
      <option value="selection">Сортировка выбором</option>
      <option value="insertion">Сортировка вставками</option>
      <option value="quick">Быстрая сортировка</option>
      <option value="merge">Сортировка слиянием</option>
    </select>
  </div>
  <button id="start-btn">Start</button>
  <button id="stop-btn">Restart</button>
  <script src="./js/script.js"></script>
</body>
</html>
